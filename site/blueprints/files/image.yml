title: Image

accept:
  mime: image/*
  type: image

columns:
  main:
    width: 1/2
    sections:
      content:
        type: fields
        fields:
          caption:
            label: Caption
            type: textarea
            size: medium
  sidebar:
    width: 1/2
    sections:
      meta:
        type: fields
        fields:
          alt:
            label: Alternative Text
            type: text
          photographer:
            label: Photogapher
            type: text
            width: 1/2
          tool:
            label: Tool
            type: text
            width: 1/2
          link:
            label: Link
            type: url
            width: 1/2
          license:
            label: License
            type: select
            width: 1/2
            options:
              - Unsplash
              - CC BY 4.0
              - CC BY-SA 4.0
              - CC BY-NC 4.0
              - CC BY-ND 4.0
